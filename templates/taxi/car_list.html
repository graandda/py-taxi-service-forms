{% extends "base.html" %}

{% block content %}
  <h1>Car list
  <a class="btn btn-outline-success"  href="{% url 'taxi:car-create' %}">+</a>
  </h1>
  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>Action</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td class="row"><a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>

          <td>
            <a class="btn btn-outline-success"  href="{% url 'taxi:car-update' pk=car.id %}">↻</a>
            <a class="btn btn-outline-danger"  href="{% url 'taxi:car-delete' pk=car.id%}">❌</a>
          </td>

        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
